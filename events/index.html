<!DOCTYPE html>
<html>
<head>
	<!--Required CSS Fiels-->
	<link rel="stylesheet" href="css/rfg.css">
	<link rel="stylesheet" href="css/lightbox.css">
	 
	<!--Required JavaScript Files-->
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/rfg.min.js"></script>
	<script src="js/lightbox.min.js"></script>

	<style>
		#myGallery {
			width: 100%;
		}
	</style>
	<script>
		$(document).ready(function () {
			$('#myGallery').rfg({
				imageWidth:250,
				center:true,
				spacing:10,
				categories:true,
				categoryOptions:{
					defaultCategory:'Live Outside The Lines',
					includeAll: true
				},
				flickrSets: [{
							setId: '72157640083539644',
							apiKey: '2f2be9e0bf20250d9cad8f0feb049255'
						},{
							setId: '72157640044222433',
							apiKey: '2f2be9e0bf20250d9cad8f0feb049255'
						},{	
							setId: '72157640083009364',
							apiKey: '2f2be9e0bf20250d9cad8f0feb049255'
						}],
				flickrOptions: {
					useTitle: true
				},
				lightbox:true,
				initialHeight:1200
			});
		});
	</script>
</head>
<body>
	<div id='myGallery' class='rfg-gallery'></div>
</body>
</html>
